<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Planner</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <section class="event-hero">
    <div class="event-hero-text">
      <h1>Plan Your Perfect Event</h1>
      <p>Find venues, catering, decorations and everything you need in one place.</p>

      <div class="event-search-row">
        <input type="text" placeholder="Search for event services...">
        <button class="event-btn">Search</button>
      </div>
    </div>

    <div class="event-hero-img">
      <img src="images/event-banner.jpg">
    </div>
  </section>


  <section class="event-categories">
    <h2>Services</h2>

    <div class="event-cat-grid">

      <div class="event-cat-card">
        <img src="images/catering.jpg">
        <p>Catering</p>
      </div>

      <div class="event-cat-card">
        <img src="images/decoration.jpg">
        <p>Decoration</p>
      </div>

      <div class="event-cat-card">
        <img src="images/venue.jpg">
        <p>Venues</p>
      </div>

      <div class="event-cat-card">
        <img src="images/photography.jpg">
        <p>Photography</p>
      </div>

    </div>
  </section>

</body>
</html>
